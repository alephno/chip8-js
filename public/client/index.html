<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chip8 Emulator</title>
  </head>
  <body>
    <div>
        <select id="games-select" name="game">
            <option value="" selected disabled hidden>Choose a game</option>
          </select>
          <button id="start-stop-button">Start</button>
          <button id="step-button">Step</button>
          <button id="reset-button">Reset</button>
    </div>
    <div>
        <canvas id="chip8-canvas" style="border: 4px groove #000000"></canvas>
    </div>
    <script src="chip8Canvas.js"></script>
    <script src="chip8.js"></script>
    <script src="keyPad.js"></script>
    <script src="index.js"></script>
  </body>
</html>
